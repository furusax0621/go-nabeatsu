name: test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v6

      - name: set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: test
        run: |
          go test -v -race ./...
          go vet ./...
